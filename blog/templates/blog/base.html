<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Blog Project</title>

    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" >

    <link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}" >

    <link rel="stylesheet" href="{% static "css/medium-editor.min.css"%}"  type="text/css" media="screen" charset="utf-8">
	<script src="{% static "js/medium-editor.min.js" %}"></script>

	<script src="{% static "jquery.js" %}"></script>
    
	
    {# Fonts #}
     
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet"> 
    
  </head>

  <body class='loader'>

    <nav class="navbar navbar-expand-lg bg-light techfont">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Manele blog</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">Istoria Manelelor</a>
          <a class="nav-item nav-link" href="https://www.github.com">Github</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
            <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            <a class="nav-item nav-link" >Welcome: {{ user.username }}</a>
          {% else %}
             <a class="nav-item nav-link" href="{% url 'logare' %}" aria-label="Login">
              <i  class="fa fa-user" aria-hidden="true"></i></a>
          {% endif %}
        </div>
      </div>
    </nav>


    {# The actual blog posts#}
          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>

	
  </body>
</html>
